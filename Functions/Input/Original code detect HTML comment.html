<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta tags for character set and viewport -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title of the webpage -->
    <title>My Webpage</title>
    <!-- Internal CSS styles -->
    <style>
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        
        nav {
            background-color: #555;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
        }

        
        main {
            padding: 20px;
        }

        
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <!-- Header section -->
    <header>
        <h1>Welcome to My Webpage</h1>
    </header>

    <!-- Navigation bar -->
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>

    <!-- Main content area -->
    <main>
        <h2>About Us</h2>
        <p>This is a simple webpage created using HTML and CSS.</p>
        <p>Feel free to explore the links in the navigation bar above.</p>
    </main>

    <!-- Footer section -->
    <footer>
        <p>&copy; 2024 My Webpage. All rights reserved.</p>
    </footer>
</body>

</html>
